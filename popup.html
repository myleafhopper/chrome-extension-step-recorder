<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/icons.js"></script>
</head>

<body>

    <button class="button-style" id="start-page-analysis">
        <i class="fas fa-search icon"></i>Start Page Analysis</button>

    <div class="divider"></div>

    <button class="button-style" id="start-record">
        <i class="far fa-dot-circle icon"></i>Start Recording</button>

    <button class="button-style" id="stop-record">
        <i class="fas fa-stop icon"></i>Stop Recording</button>

    <div class="divider"></div>

    <button class="button-style" id="wait-for-element">
        <i class="far fa-pause-circle icon"></i>Wait For Element</button>

    <button class="button-style" id="match-element-text">
        <i class="fas fa-equals icon"></i>Match Element text</button>

    <button class="button-style" id="wait">
        <i class="far fa-clock icon"></i>Wait</button>

    <div class="divider"></div>

    <button class="button-style" id="credits-toggle">
        <i class="fas fa-ellipsis-v icon"></i>Credits</button>

    <div class='hide' id='credits'>
        <ul>
            <li><b>Author:</b> <a id="author" href="https://scrumfluence.com">Scrumfluence</a></li>
            <li><b>Github Contributors:</b>
                <ul>
                    <li>myleafhopper</li>

    <script src="javascript/popup.js"></script>

</html>
